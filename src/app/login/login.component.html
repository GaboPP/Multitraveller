
  

  <div class="row contain">
    <div class="col-md-6 foto">
      <br><br><br>
          <h1 class="display-1 Titulo"> Multi-<br>Telematics</h1>
          <span class="Sub-Titulo"> Ingresa para revisar los datos de tu flota.</span>
          <br><br>
          <span class="Sub-Titulo"> con nosotros podras aumentar la producción, disminuir costos y todo en menos tiempo! </span>
          <div class="col-md-12 logo"></div>
    </div>

  <div class="col-md-6 form-back">
      <particles [params]="myParams" [style]="myStyle" [width]="width" [height]="height"></particles>
      <form>
          <div class="form-group">
            <label for="exampleInputuser1">Nombre de Usuario: </label>
            <input type="user" class="form-control" id="exampleInputuser1" aria-describedby="userHelp" placeholder="Usuario" [(ngModel)]="User" name="User">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña: </label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña" [(ngModel)]="Pass" name="Pass">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn waves-effect" (click)="Login(User,Pass)" style="background-color:rgba(124, 8, 52, 0.932)!important;">Entrar</button>
          
        </form>
                
  </div>
</div>
